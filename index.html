<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Real time</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write text.... " maxlength="50"></textarea>
        <div class="counter-countainer">
            <p>Total words:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <!-- index js -->
    <script src="index.js"></script>
</body>

</html>
